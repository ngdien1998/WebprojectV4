<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt món</title>
    <script type="text/javascript" src="assests/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assests/js/parallax.min.js"></script>
    <script type="text/javascript" src="assests/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assests/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assests/css/style.dat-mon.css"/>
    <link rel="stylesheet" type="text/css" href="assests/css/global.css"/>
</head>

<body>
<div class="centerheader">
    <h1>Đặt món</h1>
</div>
<form>
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên món ăn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Tên món ăn" id="ten-mon-an">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Số lượng</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Số lượng" id="so-luong">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Địa chỉ" id="dia-chi">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Số điện thoại" id="so-dien-thoai">
            </div>
        </div>
        <br>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="btn-dat-mon" style="margin-left: 55%">Đặt món</button>
            </div>
        </div>
    </div>
</form>
<script>
    function validate() {
        var tenmonan = $("#ten-mon-an").val();
        if (tenmonan === "") {
            alert("Bạn chưa nhập tên món ăn");
            return false;
        }
        var soluong = $("#so-luong").val();
        if (soluong === "") {
            alert("Bạn chưa nhập số lượng");
            return false;
        }
        if (parseInt(soluong) <= 0) {
            alert("Số lượng không được phép bé hơn 1");
            return false;
        }
        if (isNaN(soluong)) // this is the code I need to change
        {
            alert("Phải nhập số");
            return false;
        }
        var diachi = $("#dia-chi").val();
        if (diachi === "") {
            alert("Bạn chưa nhập địa chỉ");
            return false;
        }
        var sodienthoai = $("#so-dien-thoai").val();
        if (sodienthoai === "") {
            alert("Bạn chưa nhập số điện thoại");
            return false;
        }

        var reg = /^\+?\d{1,3}?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/;
        if (!reg.test(sodienthoai)) {
            alert("Số điện thoại không hợp lệ.");
            return false;
        }
        return true;
    }

    $("#btn-dat-mon").click(function () {

        return validate();
    });

</script>
</body>
</html>
