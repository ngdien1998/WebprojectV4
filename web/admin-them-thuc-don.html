<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- plugins:css -->
    <link rel="stylesheet" href="assests/node_modules/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assests/node_modules/flag-icon-css/css/flag-icon.min.css">

<body style="background: #F6F8FA;">
<div class="container">
    <div class="card" style="margin: 16px 0;">
        <div class="card-body">
            <h3 class="card-title">Thêm thực đơn mới</h3>
            <p class="card-description">
                Vui lòng nhập đầy đủ thông tin yêu cầu
            </p>
            <form class="forms-sample">
                <div class="form-row">
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="ID-thuc-don">ID thực đơn</label>
                        <input type="text" class="form-control" id="ID-thuc-don" placeholder="Mã thực đơn">
                        <small class="text-danger" id="validate-id-thuc-don"></small>
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="ten">Tên thực đơn(bắt buộc)</label>
                        <input type="text" class="form-control" id="ten" placeholder="Tên">
                        <small class="text-danger" id="validate-ten"></small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="gia">Giá</label>
                        <input type="text" class="form-control" id="gia" placeholder="Giá">
                        <small class="text-danger" id="validate-gia"></small>
                    </div>
                    <div class="col-md-6 col-sm-12 form-group">
                        <label for="phan-tram-khuyen-mai">Phần trăm khuyến mãi</label>
                        <input type="text" class="form-control" id="phan-tram-khuyen-mai" placeholder="Phần trăm khuyến mãi">
                        <small class="text-danger" id="validate-phan-tram-khuyen-mai"></small>
                    </div>
                </div>
                <label for="thu">Thứ</label>
                <input type="text" class="form-control" id="thu" placeholder="Thứ">
                <small class="text-danger" id="validate-thu"></small>
                <br>
                <label for="mota">Mô tả</label>
                <textarea rows="5" class="form-control" id="mota" placeholder="Mô tả"></textarea>
                <small class="text-danger" id="validate-mota"></small>
                <br>
                <div class="form-row">
                    <input type="submit" class="btn btn-primary btn-rounded mr-2" id="btn-submit"
                           value="Thêm thực đơn"/>
                    <a href="admin-thuc-don.html" class="btn btn-primary btn-rounded">Quay về trang chủ</a>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- container-scroller -->

<script type="text/javascript">
    function validateForIDThucDon() {
        let idthucdon = $("#ID-thuc-don").val().trim();
        if (idthucdon === "") {
            $("#validate-id-thuc-don").html("Bạn chưa nhập ID thực đơn");
            return false;
        }
        $("#validate-id-thuc-don").html("");
        return true;
    }
    $("#ID-thuc-don").blur(() => validateForIDThucDon());

    function validateForTen() {
        let ten = $("#ten").val().trim();
        if (ten === "") {
            $("#validate-ten").html("Bạn chưa nhập tên");
            return false;
        }
        $("#validate-ten").html("");
        return true;
    }

    $("#ten").blur(() => validateForTen());

    function validateForMota() {
        let mota = $("#mota").val().trim();
        if (mota === "") {
            $("#validate-mota").html("Bạn chưa nhập mô tả");
            return false;
        }
        $("#validate-mota").html("");
        return true;
    }
    $("#mota").blur(() => validateForMota());

    function validateForGia() {
        let gia = $("#gia").val().trim();
        if (gia === "") {
            $("#validate-gia").html("Bạn chưa nhập giá");
            return false;
        }
        if(parseInt(gia)<=0) {
            $("#validate-gia").html("Giá không hợp lệ.");
            return false;
        }
        $("#validate-gia").html("");
        return true;
    }
    $("#gia").blur(() => validateForGia());

    function validateForPhanTramKhuyenMai() {
        let ptkm = $("#phan-tram-khuyen-mai").val().trim();
        if (ptkm === "") {
            $("#validate-phan-tram-khuyen-mai").html("Bạn chưa nhập phần trăm khuyến mãi");
            return false;
        }
        if(parseInt(ptkm)<0 || parseInt(ptkm)>100) {
            $("#validate-phan-tram-khuyen-mai").html("Phần trăm khuyến mãi không hợp lệ.");
            return false;
        }
        $("#validate-phan-tram-khuyen-mai").html("");
        return true;
    }
    $("#phan-tram-khuyen-mai").blur(() => validateForPhanTramKhuyenMai());

    function validateForThu() {
        let thu = $("#thu").val().trim();
        if (thu === "") {
            $("#validate-thu").html("Bạn chưa nhập thứ");
            return false;
        }
        if(parseInt(thu)<2 || parseInt(thu)>8) {
            $("#validate-thu").html("Thứ không hợp lệ.");
            return false;
        }
        $("#validate-thu").html("");
        return true;
    }
    $("#thu").blur(() => validateForThu());

    $("#btn-submit").click(() => {
        let res = validateForIDThucDon() & validateForTen() & validateForMota()
        & validateForGia() & validateForPhanTramKhuyenMai() & validateForThu();
        if (res === 0) {
            return false;
        }
        return true;
    });
</script>
</body>

</html>
